<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Feedback Form</h3>
    <form action="/contact">
        <label for="Name">Name:</label>
        <input type="text" placeholder="Write Your Name" name="Name" />
        <br /><br />
        <label for="Email">Email:</label>
        <input type="text" placeholder="Write Your Email" name="Email" />
        <br /><br />
        <label for="message">Message: </label> <br />
        <textarea name="message" id="message" cols="30" rows="4"></textarea>
        <br /><br />
        <label for="rating">Rate us out of 5:</label><br />
        <input type="radio" name="rating" id="one" value="one" />
        <label for="one">1</label><br />
        <input type="radio" name="rating" id="two" value="two" />
        <label for="one">2</label><br />
        <input type="radio" name="rating" id="three" value="three" />
        <label for="one">3</label><br />
        <input type="radio" name="rating" id="four" value="four" />
        <label for="one">4</label><br />
        <input type="radio" name="rating" id="five" value="five" />
        <label for="one">5</label><br />
        <button>Send your message!</button>
    </form>
</body>

</html>
