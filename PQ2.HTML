<!-- Qs2.Recreate the following form using HTML: -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/action">
        <input type="text" placeholder="Name" name="Name" />
        <br /><br />
        <label for="sex">Sex:</label>
        <input type="radio" name="sex" id="male" value="male" />
        <label for="male">Male</label>
        <input type="radio" name="sex" id="female" value="female" />
        <label for="female">Female</label>
        <br /><br />
        <label for="Country">Country:</label>
        <select name="gender" id="gender">
            <option value="J">Japan</option>
            <option value="N">Nepal</option>
            <option value="I">India</option>
            <option value="P">Pakistan</option>
            <option value="S">Srilanka</option>
            <option value="U">USA</option>
            <option value="C">Canada</option>
            <option>Others</option>
        </select>
        <br /><br />
        <label for="Message">Please write your message here:</label>
        <textarea id="Message"></textarea>
        <br /><br />
        <input type="checkbox" name="Subscribe" id="Subscribe" />
        <label for="Subscribe?">Subscribe?</label>
        <br /><br />
        <button>Submit</button>



    </form>
</body>

</html>
